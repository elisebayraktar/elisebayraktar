commit-msg:
  commands:
    lint-commit-msg:
      run: npx --no -- commitlint --edit
pre-commit:
  jobs:
    - run: npx ultracite format
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
